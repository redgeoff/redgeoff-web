baseURL = "https://redgeoff.com/"
#baseURL = "https://redgeoff.github.io/"
languageCode = "en-us"
title = "redgeoff"
theme = "soho"

enableInlineShortcodes = true

summarylength = 10
enableEmoji = true

[params]
author = "Geoff Cox"
#description = "My Blog"

## Set one of:
gravatar = "redgeoff@gmail.com"
# profilePicture = "images/profile.png"

copyright = "Geoff Cox"
# license = "CC BY-SA 4.0"
# licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
themeColor = "#fc2803"

## Set custom CSS and/or JS to override site defaults.
#customCss = ["css/blog.css"]
#customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/redgeoff"

  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/geoffrey-cox"

  [[params.socialIcons]]
  icon = "fa-medium"
  title = "Medium"
  url = "https://medium.com/@redgeoff"

  [[params.socialIcons]]
  icon = "fa-stack-overflow"
  title = "StackOverflow"
  url = "https://stackoverflow.com/users/2831606/redgeoff?tab=profile"

  # [[params.socialIcons]]
  # icon = "fa-twitter"
  # title = "Twitter"
  # url = "#"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "About"
  identifier = "about"
  weight = 300
  url = "/about/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 2
